<!DOCTYPE html>
<html>
<head>
    <title>Get Web3Forms API Key</title>
</head>
<body>
    <h1>Get Your Web3Forms API Key</h1>
    <p>This will help you get an API key to send emails from your contact form.</p>
    
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY">
        <input type="hidden" name="subject" value="API Key Request for BMK Builders">
        <input type="hidden" name="from_name" value="BMK Builders Website">
        
        <label>Your Name:</label><br>
        <input type="text" name="name" required><br><br>
        
        <label>Your Email:</label><br>
        <input type="email" name="email" required><br><br>
        
        <label>Message:</label><br>
        <textarea name="message" rows="4" cols="50" required>Please provide an API key for sending contact form emails to mahemahesh1603@gmail.com</textarea><br><br>
        
        <button type="submit">Get API Key</button>
    </form>
    
    <script>
        // Alternative: Get API key directly
        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: 'BMK Builders',
                email: 'mahemahesh1603@gmail.com',
                subject: 'API Key Request',
                message: 'Requesting API key for contact form'
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Response:', data);
            if (data.success) {
                alert('Form submitted successfully! Check your email for API key.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
